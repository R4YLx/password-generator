<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="style.css" />

		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
			rel="stylesheet"
		/>

		<title>Password Generator</title>
	</head>
	<body>
		<main class="container">
			<div>
				<h1>Password Generator</h1>
				<p>Make your password as strong as a Super Saiyan!</p>
			</div>
			<div class="passwordContainer">
				<span id="password"></span>
				<button class="btn copyBtn">
					<img src="assets/copy.png" alt="copy-icon" />
				</button>
			</div>
			<div class="settings">
				<div class="setting">
					<label>Password length</label>
					<input type="number" id="length" value="12" />
				</div>
				<div class="setting">
					<span>Include uppercase letters</span>
					<label class="toggle">
						<input
							class="toggleInput"
							name="uppercase"
							type="checkbox"
							checked
						/>
						<div class="toggleFill"></div>
					</label>
				</div>
				<div class="setting">
					<span>Include lowercase letters</span>
					<label class="toggle">
						<input
							class="toggleInput"
							name="lowercase"
							type="checkbox"
							checked />
						<div class="toggleFill"></div
					></label>
				</div>
				<div class="setting">
					<span>Include numbers</span>
					<label class="toggle"
						><input
							class="toggleInput"
							name="numbers"
							type="checkbox"
							checked />
						<div class="toggleFill"></div
					></label>
				</div>
				<div class="setting">
					<span>Include symbols</span>
					<label class="toggle"
						><input
							class="toggleInput"
							name="symbols"
							type="checkbox"
							checked />
						<div class="toggleFill"></div
					></label>
				</div>
			</div>
			<div class="lgBtnDiv">
				<button class="btn" id="generate">Generate password</button>
			</div>
		</main>
		<script src="app.js"></script>
	</body>
</html>
