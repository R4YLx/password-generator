<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="style.css" />

		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
			rel="stylesheet"
		/>

		<title>Password Generator</title>
	</head>
	<body>
		<main class="container">
			<div class="header">
				<h1>Password Generator</h1>
				<p class="phrase">Make your password as strong as a Super Saiyan!</p>
			</div>
			<div class="passwordContainer">
				<span id="password"></span>
				<button class="btn copyBtn">
					<img src="assets/copy.png" alt="copy-icon" />
				</button>
			</div>
			<div class="settings">
				<div class="setting">
					<label>Password length</label>
					<input type="number" id="length" min="5" max="20" value="20" />
				</div>
				<div class="setting">
					<label>Include uppercase letters</label>
					<input type="checkbox" id="uppercase" checked />
				</div>
				<div class="setting">
					<label>Include lowercase letters</label>
					<input type="checkbox" id="lowercase" checked />
				</div>
				<div class="setting">
					<label>Include numbers</label>
					<input type="checkbox" id="numbers" checked />
				</div>
				<div class="setting">
					<label>Include symbols</label>
					<input type="checkbox" id="symbols" checked />
				</div>
			</div>
			<div class="lgBtn">
				<button class="btn" id="generate">Generate password</button>
			</div>
		</main>
		<script src="app.js"></script>
	</body>
</html>
